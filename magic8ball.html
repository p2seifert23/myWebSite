<html>
<head>
<script languague = "JavaScript">
var answers = ["Yes", "No", "Maybe", "Ask again later", "It is certain", "Don't count on it", "Never", "Of course", "Cannot predict now", "Better not tell you now"];

function random() {
  
    var rand = -1;
    var solution = document.getElementById("answer");
    var userQ = document.getElementById("question");
    
    
    rand = Math.random(rand) * answers.length; // multiply Math.random() by length of array
    rand = Math.floor(rand);
    
    //alert(userQ.value.length);
    
    if (userQ.value.length == 0) {
     solution.value = ("Please ask question first");   
    }
    else {
        solution.value = (answers[rand]);
        if (rand == 7){ //when answer is "of course" play sound
         document.getElementById("myAudio").play();        
        }  
    }
}

function reset() {
    
    //delete contents of answer text box
    document.getElementById("answer").value = "";
}
    
</script>
</head>
<body background="images/texture.gif">

    <p>The Magic 8-Ball is a plastic sphere, made to look like an eight-ball, that is used for fortune-telling or seeking advice. It was invented in 1950 by Albert C. Carter and Abe Bookman and is currently manufactured by Mattel.</p>

    <input id = "question" type = “text” size=80 onFocusin = "reset()"/>
